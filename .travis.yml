language: rust
sudo: false

rust:
  - stable
  - beta

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev

before_install:
  - export RUST_SRC_PATH=$(scripts/download_rust_source.sh)

before_script:
  - |
    pip install 'git+git://github.com/jwilm/travis-cargo@better-logging' --user
    export PATH=$HOME/.local/bin:$PATH

script:
  - travis-cargo test
  - scripts/assert_cargo_lock_unchanged

after_success:
  - travis-cargo --only stable coveralls --no-sudo --verify
